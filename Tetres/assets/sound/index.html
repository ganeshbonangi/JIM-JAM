<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

	</head>

	<body style="background-color: #FFFFFF;">

		<button id="play1">
			Play One
		</button>
		<button id="play2">
			Play Two
		</button>
		<button id="mute">
			Mute All
		</button>
		<script type="text/javascript">
			var audioPath = ["sound/01.ogg", "sound/music.ogg", "sound/10.ogg"];
			var totalAudio = 0;
			function onSoundLoad(id) {++totalAudio;
				alert(totalAudio + "==" + audioPath.length+"=="+id)
				if (totalAudio == audioPath.length) {
					alert("Loaded")
				}

			}

			function onSoundError() {
				alert("Error")
				//	++totalAudio;
				if (totalAudio == audioPath.length) {
					alert("Error")
				}

			}

			function muteAll() {
				alert("Error")
				//	++totalAudio;
				if (totalAudio == audioPath.length) {
					alert("Error")
				}

			}

			var playBtn1 = document.getElementById("play1");
			var playBtn2 = document.getElementById("play2");
			var muteBtn = document.getElementById("mute");

			var sound1 = new Howl({
				urls : [audioPath[0]]/*,onload:function(){alert("onLoad1")},onend: function() {
    alert('Finished!1');
  }*/

			});
			var sound2 = new Howl({
				urls : [audioPath[1]]/*,onload:function(){alert("onLoad2")},onend: function() {
    alert('Finished!1');
  }*/

			});
			var sound3 = new Howl({
				urls : [audioPath[2]]/*,onload:function(){alert("onLoad3")}*/

			})

			playBtn1.addEventListener("click", function(event) {
				
				sound1.play();
			})
			playBtn2.addEventListener("click", function(event) {
				sound2.play();
			})
			var isMute = false;
			muteBtn.addEventListener("click", function(event) {
				if (isMute) {
					Howler.unmute();
					isMute = false;
				} else {
					Howler.mute()
					isMute = true
				}

			})

		</script>

	</body>
</html>
